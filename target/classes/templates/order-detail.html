<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết đơn hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8rem;
        }
        .status-pending { background-color: #ffc107; color: #000; }
        .status-processing { background-color: #17a2b8; color: #fff; }
        .status-shipped { background-color: #28a745; color: #fff; }
        .status-delivered { background-color: #6f42c1; color: #fff; }
        .status-cancelled { background-color: #dc3545; color: #fff; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-shipping-fast me-2"></i>
                Theo dõi đơn hàng
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Tất cả đơn hàng</a>
                <a class="nav-link" href="/track">Tra cứu</a>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>
                        <i class="fas fa-receipt me-2"></i>
                        Chi tiết đơn hàng
                    </h2>
                    <a href="/" class="btn btn-outline-primary">
                        <i class="fas fa-arrow-left me-1"></i>
                        Quay lại
                    </a>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            Đơn hàng: <span th:text="${order.orderId}">ORD001</span>
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h6>Thông tin khách hàng</h6>
                                <p><strong>Tên:</strong> <span th:text="${order.customerName}">Nguyễn Văn A</span></p>
                                <p><strong>Mã đơn hàng:</strong> <span th:text="${order.orderId}">ORD001</span></p>
                            </div>
                            <div class="col-md-6">
                                <h6>Trạng thái đơn hàng</h6>
                                <p><strong>Trạng thái:</strong> 
                                    <span class="status-badge" 
                                          th:classappend="'status-' + ${#strings.toLowerCase(order.status)}"
                                          th:text="${order.status}">PENDING</span>
                                </p>
                                <p><strong>Cập nhật lần cuối:</strong> 
                                    <span th:text="${#temporals.format(order.lastUpdated, 'dd/MM/yyyy HH:mm:ss')}">01/01/2024 10:00:00</span>
                                </p>
                            </div>
                        </div>
                        
                        <hr>
                        
                        <h6>Mô tả</h6>
                        <p th:text="${order.description}">Mô tả chi tiết về trạng thái đơn hàng</p>
                        
                        <div class="mt-4">
                            <a th:href="@{/track(orderId=${order.orderId})}" class="btn btn-primary">
                                <i class="fas fa-search me-1"></i>
                                Theo dõi real-time
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
